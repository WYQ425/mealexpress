spring:
  application:
    name: product-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD:127.0.0.1:8858}
        port: ${SENTINEL_PRODUCT_PORT:8721}
      eager: true

springfox:
  documentation:
    enabled: false

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info
